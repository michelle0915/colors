<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>ColorAI</title>
        <link rel="stylesheet" href="css/colorai_client.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="js/colorai_client.js"></script>
    </head>
    <body>
        <div class="main">
            <h1>ColorAI</h1>
            <p>AIに色を学習させましょう</p>

            <div id="color-creator">
                <div class="left">
                    <div id="color-panel"></div>
                </div>
                <div class="right">
                    <div id="color-sliders">
                        <input id="slider-r" type="range" orient="vertical" min="0" max="255" value="125" />
                        <input id="slider-g" type="range" orient="vertical" min="0" max="255" value="125" />
                        <input id="slider-b" type="range" orient="vertical" min="0" max="255" value="125" />
                    </div>
                    <p id="rgb-values">R: <span id="r"></span> G: <span id="g"></span> B: <span id="b"></span></p>
                </div>
            </div>
            <div id="query">
                <button id="btn-query">AIに聞いてみる「何色？」</button>
                <p id="result"></p>
            </div>
            
            <p>正解をAIに教えてあげてください</p>
            <div id="color-select">
                <button id="btn-lbl-white" type="button" value="0">WHITE</button>
                <button id="btn-lbl-black" type="button" value="1">BLACK</button>
                <button id="btn-lbl-red" type="button" value="2">RED</button>
                <button id="btn-lbl-yellow" type="button" value="3">YELLOW</button>
                <button id="btn-lbl-green" type="button" value="4">GREEN</button>
                <button id="btn-lbl-blue" type="button" value="5">BLUE</button>
                <button id="btn-lbl-purple" type="button" value="6">PURPLE</button>
            </div>
        </div>
        <div id="blind">
            <img id="img-waiting" src="/waiting.gif" />
            <p id="message"></p>
        </div>
        <div class="footer">
            Copyright &copy; Nippon Rad Innovation Initiative. All Rights Reserved.
        </div>
    </body>
</html>
